  <script type="text/javascript">
    var map = null;
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(39.103215, -84.511828),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);
    }
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyA54-wexDDrFR1i_EBmcaIy2F48DcvVA90&sensor=false&callback=initialize";
      $('body').append(script);
    }
    function addMarker(){
      var myLatlng = new google.maps.LatLng(39.103215, -84.511828);
      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"Hello World!"
      });
    }
    $(document).ready(function(){
      loadScript();
    })
